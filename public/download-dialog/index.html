<!DOCTYPE html>
<html>
  <head>
    <title>Download Link</title>
    <meta charset="utf-8" />
  </head>

  <body>
    <style>
      body {
        background-color: #eff6fc;
        font-family: Segoe UI WestEuropean, Segoe UI, -apple-system,
          BlinkMacSystemFont, Roboto, Helvetica Neue, sans-serif;
        text-align: center;
      }
      a {
        color: rgb(0, 0, 238);
      }
      hr {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      form {
        margin-top: 10px;
      }
    </style>
    <div class="ms-MessageBanner">
      <p id="download-text"></p>
      <a href="" id="downloadId" target="_blank"></a>
      <hr />
      <div>
        <span id="sentence1"></span>
        <form
          action="https://www.paypal.com/cgi-bin/webscr"
          method="post"
          target="_blank"
        >
          <input type="hidden" name="cmd" value="_s-xclick" />
          <input type="hidden" name="hosted_button_id" value="3C8ENK8N6WZW2" />
          <input
            type="image"
            src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif"
            border="0"
            name="submit"
            alt="PayPal - The safer, easier way to pay online!"
          />
          <img
            alt=""
            border="0"
            src="https://www.paypalobjects.com/fr_FR/i/scr/pixel.gif"
            width="1"
            height="1"
          />
        </form>
      </div>
    </div>
    <script
      src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"
      type="text/javascript"
    ></script>
    <script>
      Office.initialize = function (reason) {};
      function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var href = getParameterByName('href');
      var hreftext = getParameterByName('hreftext');
      var downloadtext = getParameterByName('text');
      var hrefelt = document.getElementById('downloadId');
      hrefelt.textContent = hreftext;
      hrefelt.href = href;
      var downtext = document.getElementById('download-text');
      downtext.innerHTML = downloadtext;
      var sentence1 = getParameterByName('sentence1');
      var sentenceSpan1 = document.getElementById('sentence1');
      sentenceSpan1.innerHTML = sentence1;
    </script>
  </body>
</html>
